<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TI4 Action Card Lookup</title>
  </head>
  <body>
    <script>
      (function(){var t=localStorage.getItem('ti4lookup-theme');if(t&&/^(light|dark|hylar|gashlai|void)$/.test(t))document.documentElement.setAttribute('data-theme',t);})();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
